<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 18px;
        margin: 0 0 5px 0;
        color: #0077b5;
      }

      .header p {
        font-size: 14px;
        color: #666;
        margin: 0;
      }

      .content {
        margin-bottom: 20px;
      }

      .extract-btn {
        width: 100%;
        padding: 12px 20px;
        background-color: #0077b5;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .extract-btn:hover {
        background-color: #005582;
      }

      .extract-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        text-align: center;
        display: none;
      }

      .status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.loading {
        background-color: #e2f3ff;
        color: #0077b5;
        border: 1px solid #b3d9ff;
      }

      .info {
        margin-top: 15px;
        font-size: 12px;
        color: #666;
        line-height: 1.4;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #0077b5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>LinkedIn Post Saver</h1>
      <p>Save posts as markdown file</p>
    </div>

    <div class="content">
      <button id="extractBtn" class="extract-btn">Save Posts to File</button>

      <div id="status" class="status"></div>

      <div class="info">
        <strong>How to use:</strong><br />
        1. Navigate to any LinkedIn feed page<br />
        2. Click "Save Posts to File"<br />
        3. Choose where to save the markdown file<br /><br />

        <strong>Note:</strong> This will save all visible posts on the current
        page.
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
